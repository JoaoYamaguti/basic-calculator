<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calsulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="calculator">
            <div class="visor">
                <span class="historic"></span>
                <span class="display">0</span>
            </div>
            <div class="buttons">
                <div class="rows">
                    <button class="operation">C</button>
                    <button class="operation">CE</button>
                    <button class="operation">%</button>
                    <button class="operation">/</button>
                </div>
                <div class="rows">
                    <button class="numeric">7</button>
                    <button class="numeric">8</button>
                    <button class="numeric">9</button>
                    <button class="operation">*</button>
                </div>
                <div class="rows">
                    <button class="numeric">4</button>
                    <button class="numeric">5</button>
                    <button class="numeric">6</button>
                    <button class="operation">-</button>
                </div>
                <div class="rows">
                    <button class="numeric">1</button>
                    <button class="numeric">2</button>
                    <button class="numeric">3</button>
                    <button class="operation">+</button>
                </div>
                <div class="rows">
                    <button class="numeric zero">0</button>
                    <button class="comma">,</button>
                    <button class="operation">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
